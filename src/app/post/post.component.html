<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <h2>{{ title }}  </h2> 
  <h4>{{ created_at |  date: 'short' | uppercase }} </h4>
  <p>{{ content }} </p>

  <button class="btn btn-success" (click)="likeIt()">love it ! </button>
  <button class="btn btn-danger" (click)="dislikeIt()">don't love it ! </button>
</li>
